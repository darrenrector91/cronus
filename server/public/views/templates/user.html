<div ng-include="'views/partials/user.header.html'"></div>
<div class="container-fluid">
    <div class="well">
        <div class="row">
            <h1>Weekly Timecard</h1>
        </div>
        <div class="row">
            <h3>Minnesota Board of Public Defense</h3>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="row">5445 Boone Avenue North</div>
                <div class="row">#101</div>
                <div class="row">New Hope, MN 55428</div>
            </div>
            <div class="col-8">
                <div class="row">Employee name: Darren Rector</div>
                <div class="row">Manager name: Kathy Hoyle</div>
                <div class="row">Week starting:<span><input type="date" ng-model="vm.newItem.weekStartDate"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="well">
        <md-content>
            <form id="timecard-form" layout-align="center center">
                <div layout-gt-sm="row" layout-align="center center">
                    <md-input-container class="timecard-input weekday-input">
                        <label>Day of the Week</label>
                        <md-datepicker ng-model="vm.newItem.workday" name="dateField"
                            style="font-size: 40px; width: 200px; margin-right:30px; margin-top: 30px;">
                        </md-datepicker>
                    </md-input-container>
                    <md-input-container class="timecard-input time_in-input">
                        <label>Time In</label>
                        <input type="time" name="time_in" ng-model="vm.newItem.time_in"
                            style="font-size: 30px; width: 200px; margin-right:30px;">
                    </md-input-container>
                    <md-input-container class="timecard-input breaks-input">
                        <label>Breaks</label>
                        <input type="time" ng-model="vm.newItem.breaks"
                            style="font-size: 30px; width: 200px; margin-right:30px;">
                    </md-input-container>
                    <md-input-container class="timecard-input time_out-input">
                        <md-input-container>
                            <label>Time Out</label>
                            <input type="time" name="time_out" ng-model="vm.newItem.time_out"
                                style="font-size: 30px; width: 200px; margin-right:30px;">
                        </md-input-container>
                    </md-input-container>
                    <md-button class="md-raised md-accent" style="margin-left:30px;" ng-click="vm.addItem(vm.newItem)">
                        Submit</md-button>
                </div>
            </form>

        </md-content>
    </div>

    <div class="well well-lg">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Day of Week</th>
                        <th>Time in</th>
                        <th>Breaks(minutes)</th>
                        <th>Time out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>4/25/2019</td>
                        <td>8:30</td>
                        <td>0</td>
                        <td>4:00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
